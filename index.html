<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <span>Todo List</span>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Tema değiştir">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon total">
                    <i class="fas fa-list"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalTasks">0</h3>
                    <p>Toplam Görev</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon completed">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-content">
                    <h3 id="completedTasks">0</h3>
                    <p>Tamamlanan</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon pending">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-content">
                    <h3 id="pendingTasks">0</h3>
                    <p>Bekleyen</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon high">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="stat-content">
                    <h3 id="highPriorityTasks">0</h3>
                    <p>Yüksek Öncelik</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Görev ara..." aria-label="Görev ara">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all" aria-label="Tüm görevleri göster">
                    <i class="fas fa-list"></i> Tümü
                </button>
                <button class="filter-btn" data-filter="work" aria-label="İş görevlerini göster">
                    <i class="fas fa-briefcase"></i> İş
                </button>
                <button class="filter-btn" data-filter="school" aria-label="Okul görevlerini göster">
                    <i class="fas fa-graduation-cap"></i> Okul
                </button>
                <button class="filter-btn" data-filter="personal" aria-label="Kişisel görevleri göster">
                    <i class="fas fa-user"></i> Kişisel
                </button>
            </div>
            <button class="add-task-btn" id="addTaskBtn" aria-label="Yeni görev ekle">
                <i class="fas fa-plus"></i> Yeni Görev Ekle
            </button>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <!-- Görev kartları buraya eklenecek -->
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <h3>Henüz görev eklenmemiş</h3>
            <p>Yeni görev eklemek için "Yeni Görev Ekle" butonuna tıklayın</p>
        </div>
    </div>

    <!-- Görev Ekleme/Düzenleme Modal -->
    <div class="modal" id="taskModal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Yeni Görev Ekle</h2>
                <button class="modal-close" id="modalClose" aria-label="Modalı kapat">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Başlık *</label>
                    <input type="text" id="taskTitle" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Açıklama</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskCategory">Kategori</label>
                        <select id="taskCategory">
                            <option value="work">İş</option>
                            <option value="school">Okul</option>
                            <option value="personal">Kişisel</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Öncelik</label>
                        <select id="taskPriority">
                            <option value="low">Düşük</option>
                            <option value="medium" selected>Orta</option>
                            <option value="high">Yüksek</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Son Tarih</label>
                    <input type="date" id="taskDueDate">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">İptal</button>
                    <button type="submit" class="btn btn-primary" id="saveTaskBtn">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
